<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
<meta charset="UTF-8" />
<link th:href="@{/css/UOp/loginForm.css}" rel="stylesheet">
<head>
</head>
<body>
	<header></header>
	<div class="center">
		<h1 th:text="#{header.registra}">Registrazione</h1>
		<form th:action="@{/register}" method="POST">
			<div class="txt_field">


				<input type="text" required th:field="${credentials.username}" /> <span></span>
				<label>Username</label>
				<div th:if="${#fields.hasErrors('credentials.username')}"
					th:errors="${credentials.username}"></div>
			</div>

			<div class="txt_field">
				<input type="password" required th:field="${credentials.password}" /><span></span>
				<label>Password</label>
				<div th:if="${#fields.hasErrors('credentials.password')}"
					th:errors="${credentials.password}"></div>
			</div>
			<div class="txt_field">
				<input type="text" required th:field="${user.nome}" /> <span></span>
				<label>Nome</label>
				<div th:if="${#fields.hasErrors('user.nome')}"
					th:errors="${user.nome}" th:style="'color:red'"></div>
			</div>

			<div class="txt_field">
				<input type="text" required th:field="${user.cognome}" /> <span></span>
				<label>Cognome</label>
				<div th:if="${#fields.hasErrors('user.cognome')}"
					th:errors="${user.cognome}" th:style="'color:red'"></div>
			</div>
			<input type="submit" value="Registra" class="button"> <a
				class="home_link" th:href="@{/index}">Home</a>
		</form>

	</div>
</body>
</html>
